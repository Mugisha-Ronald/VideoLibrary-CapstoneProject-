<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VideoTeamProject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./accounts.css"/>
  </head>
  <body>
    <div class="signup-page">
      <img src="./image.jpg" alt="VideoTeamProject logo" />
    <div class="signup">
      <form class="details">
        <h2>Sign up</h2>
        <input  type="email" id="email" type="text" placeholder="Email" />
        <br>
        <br>
        <input id="password" type="password" placeholder="Password" />
        <br>
        <br>
        <input id="confirm" type="text" placeholder="Confirm password"/>
        <br>
        <br>
        <input id="first name" type="text" placeholder="First name" />
        <br>
        <br>
        <input id="last name" type="text" placeholder="Last name" />
        <br />
        <br />
        <small
          >By clicking submit you agree to the user agreement private
          policy
        </small>
          <br>
          <button type="submit">submit</button>
        <br><br>
        <small>Already have an account,<a href="./signin.html">Sign in here</a></small>
      </form>  
    </div>
    </div>
    </div>
    <script src="./accounts.js">  </script>
</body>
</html>
